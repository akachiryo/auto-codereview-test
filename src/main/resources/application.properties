# データベース設定（H2インメモリデータベース）
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2コンソール設定
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console

# JPA設定
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ログレベル設定
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN

# サーバー設定
server.port=8080

# セキュリティ設定（環境変数で設定することを推奨）
app.security.jwt.secret=${JWT_SECRET:defaultSecretKeyChangeMeInProduction}
app.security.jwt.expiration=${JWT_EXPIRATION:86400}

# 管理者情報（環境変数で設定することを推奨）
app.admin.username=${ADMIN_USERNAME:admin}
app.admin.password=${ADMIN_PASSWORD:changemeInProduction} 
