name: Publish Slides to GitHub Pages

on:
  workflow_dispatch:  # 手動実行
  workflow_call:      # 他のワークフローから呼び出し可能
  push:
    paths:
      - 'slides.md'  # スライドファイルが更新された時
      - 'data/チーム開発説明資料.md'  # 日本語版が更新された時

permissions:
  contents: write
  pages: write
  id-token: write

# 同時実行を防ぐ
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Marp CLI
        run: |
          npm install -g @marp-team/marp-cli
          
      - name: Create output directory
        run: |
          mkdir -p ./dist
          
      - name: Generate slides
        run: |
          # ファイルの存在確認
          echo "Checking files..."
          ls -la ./
          
          # 英語名ファイルを使用（rootディレクトリ）
          echo "Generating HTML slides from slides.md..."
          marp slides.md \
            --html \
            --theme gaia \
            --allow-local-files \
            -o ./dist/index.html
          
          # PDF版も生成
          echo "Generating PDF..."
          marp slides.md \
            --pdf \
            --allow-local-files \
            -o ./dist/slides.pdf || echo "PDF generation skipped"
          
          # 生成結果確認
          echo "Generated files:"
          ls -la ./dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4