name: 🚀 Team Setup

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  setup:
    runs-on: ubuntu-latest
      
    steps:
    - name: Checkout main repository
      uses: actions/checkout@v4
        
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install requests pandas openpyxl
        
    - name: Initialize and setup everything
      env:
        TEAM_SETUP_TOKEN: ${{ secrets.TEAM_SETUP_TOKEN }}
        REPO: ${{ github.repository }}
        WIKI_PATH: ./wiki
      run: |
        python scripts/setup.py
        
    - name: Clone Wiki repository (after initialization)
      uses: actions/checkout@v4
      with:
        repository: ${{ github.repository }}.wiki
        path: wiki
        token: ${{ secrets.TEAM_SETUP_TOKEN }}
      continue-on-error: true
        
    - name: Update Wiki with generated content
      if: success()
      env:
        TEAM_SETUP_TOKEN: ${{ secrets.TEAM_SETUP_TOKEN }}
        REPO: ${{ github.repository }}
        WIKI_PATH: ./wiki
      run: |
        # Wiki pages を再生成（今度は正しいパスに）
        python -c "
        import os
        import sys
        sys.path.append('scripts')
        from setup import create_wiki_pages
        create_wiki_pages()
        "
        
    - name: Commit and push Wiki changes
      if: success()
      run: |
        if [ -d "wiki" ]; then
          cd wiki
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "🚀 Auto-generated Wiki pages from GitHub Actions"
            git push
          else
            echo "No changes to commit to Wiki"
          fi
        else
          echo "Wiki directory not found, skipping Wiki update"
        fi